<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
  <body>
    <div id="wrapper">
      <header>
        <h2>THE CODE REVIEW</h2>
      </header>
    </div>

    <div id="secondary-wrapper">
      <main>
        <div class="signup">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <div class="double-border"></div>

        <form class="form clearfix">
          <fieldset class="fieldset">
            <legend>Contact Information</legend>

            <div class="input1">
              <label for="full-name">Full Name</label><br>
              <input type="text" id="full-name" name="full-name" placeholder="Required" required><br>
            </div>

            <div class="input2">
              <label for="email">Email Address</label><br>
              <input type="email" id="email" name="email" placeholder="Required" required><br>
            </div>

            <div class="input3">
              <label for="phone">Phone Number</label><br>
              <input type="tel" id="phone" name="phone"><br>
            </div>

            <div class="input4">
              <label for="street-address">Street Address</label><br>
              <input type="text" id="street-address" name="street-address"><br>
            </div>

            <div class="input5">
              <label for="city">City</label><br>
              <input type="text" id="city" name="city"><br>
            </div>

            <div class="input6">
              <label for="state">State</label><br>
              <select id="state" name="state">
                <option value="">Choose State</option>
                <option value="colorado">Colorado</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="nebraska">Nebraska</option>
                <option value="south-dakota">South Dakota</option>
              </select><br>
            </div>

            <div class="input7">
              <label for="zip">Zip Code</label><br>
              <input type="text" id="zip" name="zip">
            </div>
          </fieldset>

          <fieldset class="fieldset2">
            <legend>Newsletter</legend>

            <p>Select the Newsletters you would like to receive</p>
            
            <div class="checkbox">
              <input type="checkbox" id="html" name="newsletter-choice" value="html">
              <label for="html">HTML News</label><br>

              <input type="checkbox" id="css" name="newsletter-choice" value="css">
              <label for="css">CSS News</label><br>

              <input type="checkbox" id="javascript" name="newsletter-choice" value="javascript">
              <label for="javascript">Javascript News</label><br>
            </div>

              <p>Newsletter format</p>

            <div class="radio">
              <input type="radio" id="html-format" name="newsletter-format" value="html-format">
              <label for="html-format">HTML</label><br>

              <input type="radio" id="plain-text" name="newsletter-format" value="plain-text">
              <label for="plain-text">Plain text</label><br>
            </div>

            <div class="textarea-label">
              <Label for="topics">Other topics you'd like to hear about</label>
              <textarea id="topics" name="topics"></textarea><br>
            </div>

            <div class="submit">
              <input type="submit" value="Sign Up">
            </div>
          </fieldset>
        </form>
      </main>
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </div> 
  </body>
</html>
